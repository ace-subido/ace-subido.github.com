<!DOCTYPE html>
<html>

  {% include head.html %}
  <!-- google pretty print -->

  <body>
    <div class="container">
      {% include header.html %}
      <section>
        <header>
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        <article class="post-content">
          {{ content }}
        </article>
      </section>
    </div>

    {% include footer.html %}
  </body>

</html>
