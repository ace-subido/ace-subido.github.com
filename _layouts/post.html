---
layout: default
---

<section class="post-full">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }} {% endif %}
      {% if page.meta %} • {{ page.meta }}
      {% endif %}
    </span>
  </header>
  <hr class="divider"/>
  <article class="post-content">
    {{ content }}
  </article>
</section>
