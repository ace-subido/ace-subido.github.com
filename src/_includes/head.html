<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="twitter:card" content="summary_large_image">
  <meta content="{{ site.title }}" property="og:site_name">

  {% if page.title %}
    <meta content="{{ page.title }}" property="og:title">
    <meta content="{{ page.title }}" property="twitter:title">
  {% else %}
    <meta content="{{ site.title }}" property="og:title">
    <meta content="{{ page.title }}" property="twitter:title">
  {% endif %}

  {% if page.title %}
    <meta content="article" property="og:type">
  {% else %}
    <meta content="website" property="og:type">
  {% endif %}

  {% if page.excerpt %}
    <meta content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" property="og:description">
    <meta content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" property="twitter:description">
  {% else %}
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.description }}" property="twitter:description">
  {% endif %}

  {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  {% endif %}

  {% if page.date %}
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    <meta content="{{ site.url }}/about/" property="article:author">
  {% endif %}

  {% if page.image %}
    <meta content="{{ page.image | prepend: site.url }}" property="og:image">
    <meta content="{{ page.image | prepend: site.url }}" property="twitter:image">
  {% else %}
    <meta content="{{ '/img/logo-hires.png' | prepend: site.url }}" property="og:image">
    <meta content="{{ '/img/logo-hires.png' | prepend: site.url }}" property="twitter:image">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend:
  site.baseurl }}"/>
</head>
