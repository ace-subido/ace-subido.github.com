---
layout: default
---
<h3>Tag: #{{page.tag}}</h3>
<div class="posts-list">
  {% for post in page.posts %}
    <article class="post-list-item">
      <div class="post-date-column">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
      <div class="post-item-details">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </article>
  {% endfor %}
</div>
