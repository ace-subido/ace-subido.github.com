---
layout: default
---

<section class="post-full">
  <header>
    <span class="post-date">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }} {% endif %}
      {% if page.meta %} • {{ page.meta }}
      {% endif %}
    </span>
    <h1 class="post-full-title">{{ page.title }}</h1>
  </header>
  <hr class="post-divider"/>
  <article>
    {{ content }}
  </article>
</section>
